[Application]
Verbose=true
ThreadDelay=0.05
KeyboardControl=false
StatusLed=0

[Media]
Local=~/media
Storage=
Mount=/media/thumb
Preload=false

[Audio]
Device=default
BufferSize=256
BufferPreload=2

[Midi]
InDevice=gpio
InChannel=0
OutDevice=gpio
OutChannel=0
SerialPort=/dev/ttyAMA0
Thru=false
ClockOut=true
SongOut=false
